buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 19
        testPackageName "org.sudowars.test"
        testInstrumentationRunner 'org.sudowars.test.Runner'
        testApplicationId 'org.sudowars.test'
    }
    productFlavors {
    }
    buildTypes {
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
}
